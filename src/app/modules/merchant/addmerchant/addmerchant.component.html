<!-- ADD VENDORS -->
<section class="main-sect">
  <div class="main-sect-heading">
    <div class="main-sect-heading-left">
      <h5 class="clickable" (click)="showVendorSect()">
        <img src="../../../../assets/img/svg/arrow-left.svg" alt="" />
        Merchant
      </h5>
      <img src="../../../assets/img/svg/line.svg" alt="" />
      <p>Add Merchant</p>
    </div>
  </div>
  <div class="form-area-container">
    <div class="form-area">
      <form (ngSubmit)="onUpload()" name="vendorForm" [formGroup]="vendorForm">
        <div class="form-area-field image">
          <label for="image">Image</label>
          <input
            type="file"
            name="image"
            placeholder="Upload"
            (change)="onFileSelected($event)"
            #merchantImage
            style="display: none"
          />
          <span (click)="merchantImage.click()" class="col-2 select-field">
            Upload
            <img src="../../../assets/img/svg/upload.svg" alt="" />
          </span>
        </div>
        <div class="form-area-field name">
          <label for="name">Name</label>
          <input
            type="text"
            placeholder="Merchant name"
            class="col-2"
            #title
            formControlName="title"
          />
          <!-- <small *ngIf="title.touched" style="color: red">Error</small> -->
        </div>
        <div class="form-area-field address">
          <label for="address">Address</label>
          <input
            type="text"
            placeholder="Address"
            class="col-2"
            formControlName="address"
          />
        </div>
        <div class="form-area-field email">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Email"
            class="col-2"
            formControlName="email"
          />
        </div>
        <div class="form-area-field open">
          <label for="open">Opens At</label>
          <input
            type="text"
            placeholder="Opening time"
            class="col-2"
            formControlName="opensAt"
          />
        </div>
        <div class="form-area-field close">
          <label for="close">Closes At</label>
          <input
            type="text"
            placeholder="Closing time"
            class="col-2"
            formControlName="closesAt"
          />
        </div>
        <div class="form-area-field phone-number">
          <label for="phone-number">Phone Number</label>
          <input
            type="tel"
            placeholder="08036577028"
            class="col-2"
            formControlName="phoneNumber"
          />
        </div>
        <div class="form-area-field description">
          <label for="description">Description</label>
          <textarea
            cols="30"
            rows="6"
            class="select-field col-2"
            formControlName="description"
          ></textarea>
        </div>
        <div class="form-area-field form-btn">
          <button class="btn prim-btn" (click)="onUpload()">
            <span *ngIf="loading">Uploading!</span>
            <span *ngIf="!loading">Upload</span>
          </button>
          <span class="success-msg col-2" *ngIf="successMessage">
            <img src="../../assets/img/svg/checked.svg" alt="" />
            <p>Merchant added successfully!</p>
          </span>
        </div>
      </form>
    </div>

    <!-- Image Preview -->
    <div class="preview-area">
      <p *ngIf="showPreviewText">Image Preview</p>
      <img [src]="previewImage" alt="" *ngIf="showPreviewImage" />
    </div>
  </div>
</section>
